<md-dialog aria-label="{{ 'PROJECT_ROOM.EDIT_INFORMATION' | translate }}}">
    <form name="form">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>{{ 'PROJECT_ROOM.EDIT_INFORMATION' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <md-input-container>
                    <label class="label">{{'PROJECT_ROOM.SHORT_NAME' | translate}}</label>
                    <input type="text" ng-model="dlg.room.shortName" ng-disabled="true">
                </md-input-container>
                <md-input-container>
                    <label class="label">{{'COMMON.TITLE' | translate}}</label>
                    <input type="text" ng-model="dlg.room.title" required>
                </md-input-container>
                <md-input-container>
                    <label class="label">{{'COMMON.DESCRIPTION' | translate}}</label>
                    <input type="text" ng-model="dlg.room.description">
                </md-input-container>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button type="submit" class="md-primary" ng-click="dlg.submit()" ng-disabled="form.$invalid">
                {{ 'COMMON.SAVE' | translate }}
            </md-button>
            <md-button type="button" ng-click="dlg.cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
