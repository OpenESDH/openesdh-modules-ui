<md-dialog class="dialog-small" aria-label="">
    <form name="newDocForm">
        
        <md-toolbar layout>
            <div class="md-toolbar-tools">
                <h2>{{ docType.labelKey | translate }}</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout layout-wrap>
                <md-input-container flex="100" ng-if="openeDocsTemplates.length > 1">
                    <label>{{ 'OPENE_DOCS.CHOOSE_TEMPLATE' | translate }} *</label>
                    <md-select name="doc_template" ng-model="selectedOpeneDocTemplate.nodeRef" required ng-change="templateChanged()">
                        <md-option ng-repeat="template in openeDocsTemplates" ng-value="template.nodeRef">
                            {{ template.cm.title }}
                        </md-option>
                    </md-select>
                    <opene-error form="newDocForm" field="newDocForm.doc_template"></opene-error>
                </md-input-container>
                <ng-include  layout layout-wrap src="'app/src/documents/view/caseDocumentCreateProperties.html'" />
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button class="md-primary" type="submit" ng-disabled="newDocForm.$invalid" ng-click="submit()">
                {{ 'COMMON.OK' | translate }}
            </md-button>
            <md-button ng-click="cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
